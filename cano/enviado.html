<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>mensaje de confirmación</title>
  <style>
    /* Estilos para la ventana modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .modal-content {
      width: 400px;
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .show-modal {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <h1>Envío de mensaje</h1>
  <form method="POST" action="enviar.php">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre">
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <br>
    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje"></textarea>
    <br>
    <input type="submit" value="Enviar" onclick="mostrarMensaje(); return false;">
  </form>
  
  <!-- Ventana modal con mensaje de confirmación -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>¡Mensaje enviado correctamente!</h2>
      <button onclick="ocultarMensaje();">Cerrar</button>
    </div>
  </div>
  
  <script>
    function mostrarMensaje() {
      var modal = document.getElementById("modal");
      modal.classList.add("show-modal");
    }
    
    function ocultarMensaje() {
      var modal = document.getElementById("modal");
      modal.classList.remove("show-modal");
    }
  </script>
</body>
</html>
